<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Planner</title>
</head>
<body>
    <div class="root">
    <header class="header">
    <h1>
        Планировщик задач
    </h1>
    </header>

    <main class="main">
    <section class="section-1">
        <h2>
        Добавить задачу
        </h2>
        <div class="wrapper">
            <!-- <div class="task"> -->
                <!-- <form name="task-form"> -->
                <input type="text" name="name" class="task" value="Задача"> 
            <!-- </form> -->
            <!-- </div> -->
            <div class="button-wrapper">
                <button class="button" id="button-add">
                    <span class="button-add">Добавить задачу</span>
                </button>
            </div>
        </div>
    </section>
    <section class="section-2">
        <h2>
            Список задач
        </h2>
        <div class="wrapper">
            <div class="list">
                <div class="list__item">Задача 1
                    <input type="checkbox"/>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button-accent" id="button-clean">
                    <span class="button-clean">Очистить список</span>
                </button>
            </div>
        </div>
    </section>
    </main>

    <script src="assets/scripts/index.js"></script>

</html>

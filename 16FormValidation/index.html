<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Form Validation</title>
</head>
<body>
    <div class="root">
    <main class="main">
        <h1 class="title">
            Registration Form
        </h1>
        <section class="section">
            <form  name="form" class="form" novalidate>
                <div>
                    <label for="firstName" class="form__label">
                        First Name<span class="color-accent">* </span>
                    </label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your name" minlength="2" maxlength="20" required/>
                    <p class="hint">
                        <span id="errorName" class="error">
                        </span>
                        2-20 letters, spacebar
                    </p>            
                </div>
                <div>
                    <label for="email" class="form__label">
                        Email<span class="color-accent">* </span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Your email" pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i" required/>
                        <span id="errorEmail" class="error">
                        </span>
                </div>
                <div>
                    <label for="age" class="form__label">
                        Age<span class="color-accent">* </span>
                    </label>
                    <input type="number" id="age" name="age" placeholder="Your age" min=14 max=100 required/>
                </div>
                <div>
                    <label for="gender" class="form__label">
                        Gender: 
                    </label> 
                    <input type="radio" id="genderM" name="gender"/> male
                    <input type="radio" id="genderF" name="gender"/> female
                </div>
                <div>
                    <label for="occupation" class="form__label">
                        Occupation<span class="color-accent">* </span>
                    </label>
                    <select id="occupation" name="occupation" placeholder="Select" required>
                        <option value="Salesman">Salesman</option>
                        <option value="Designer">Designer</option>
                        <option value="Programmer">Programmer</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Other">Other</option>
                    </select>
                    <p class="hint">
                        <span id="errorName" class="error">
                        </span>
                    </p> 
                </div>
                <div>
                    <label for="password1" class="form__label">
                        Password<span class="color-accent">* </span>
                    </label>
                    <input type="text" id="password" name="password" placeholder="Password" minlength="8" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/" required/>
                </div>
                <div>
                    <label for="passwordConfirm" class="form__label">
                        Confirm Password<span class="color-accent">* </span>
                    </label>
                    <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Re-type Password" minlength="8" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/" required/>
                </div>
                <div>
                    <input type="checkbox" id="agreement" name="agreement" required/> 
                    <label for="agreement" class="form__label">
                        I agree to the terms and conditions<span class="color-accent">* </span>
                    </label>
                </div>
                <div>
                    <p id="errorInfo" class="error">
                    </p>
                </div>
                <div>
                    <button type="submit" class="button"  id="button" onclick=checkAll()>
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="assets/scripts/index.js"></script>    
</body>
</html>

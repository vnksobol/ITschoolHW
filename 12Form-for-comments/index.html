<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Form for comments</title>
</head>
<body>
    <h1>
        Сервис комментариев со спам-фильтром
    </h1>
    <h2 class="color">
        Оставьте Ваш комментарий
    </h2>

    <form name="user">
        <label>Введите ФИО:
            <br>
            <input type="text" name="name" class="user-name"> 
        </label>
        <br><br> 
        <label>Введите ссылку на аватар:
            <br>
            <input type="url" name="photo" class="user-photo"> 
        </label>
        <br><br> 
        <label>Оставьте комментарий:
            <br>
            <input type="text" name="comment" class="user-comment"> 
        </label>
        <br><br>       
        <input type="button" value="Отправить" class="button" >
    </form>

    <br><br>  
        <h2 class="color">
            Чат
        </h2>
    <div class="message">
    </div>

    <script src="assets/scripts/index.js"></script>    
</body>
</html>

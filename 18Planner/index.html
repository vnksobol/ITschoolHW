<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Planner</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <h1>
                Планировщик задач
            </h1>
        </header>
        <main class="main">
            <section class="section-1">
                <div class="wrapper">
                    <h2>
                        Добавьте задачу
                    </h2>
                    <form name="form-task" class="wrapper">
                        <label>
                            <input type="text" name="name" class="task" id="task" placeholder="новая задача"> 
                        </label>
                    </form>
                    <div class="button-wrapper">
                        <button class="button" id="button-add">
                            <span class="button-add">Добавить задачу</span>
                        </button>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <h2>
                    Список задач
                </h2>
                <div class="wrapper">
                    <div class="list" id="list">
                        <p class="list__item list__item-notask" id="list__item">
                            Задачи отсутствуют 
                        </p>
                    </div>
                    <div class="button-wrapper">
                        <button class="button-accent" id="button-clear">
                            <span class="button-clear">Очистить список</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/scripts/index.js"></script>    
</body>
</html>
